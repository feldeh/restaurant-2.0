<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Mt Foodji</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body
  style="background-image: url(../img/img-fudji4.png); position: relative; background-attachment: fixed; background-size: cover;">


  <nav id="nav" class="navbar navbar-default navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand fs-2" href="#">Mt Foodji
        <!-- <img src="" alt=""> -->
      </a>
      <button class="navbar-toggler custom-toggler flex-end" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <div class="navbar-nav ms-lg-auto text-center">
          <a class="nav-item nav-link active fs-3  pt-0 " href="#">Home</a>
          <a class="nav-item nav-link active fs-3 pt-0 " href="#">Menu</a>
          <a class="nav-item nav-link active fs-3 pt-0 " href="#">Gallery</a>
          <a class="nav-item nav-link active fs-3 pt-0 " href="#">Contact</a>
        </div>
      </div>
    </div>
  </nav>



  <div class="container" style="height: 100vh;">

    <div class="row ">
      <div class="col text-center">
        <h1></h1>
      </div>
    </div>


    <div class="row mt-5">
      <div class="col d-flex justify-content-center">
        <form class="bg-light rounded-3 p-5">
          <h2 class="pb-3 border-bottom">Contact Us</h2>
          <div class="row mb-3 pt-4">
            <div class="col">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp">
            </div>
            <div class="col">
              <label for="exampleInputPassword1" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp">
            </div>
          </div>
          <div class="mb-4">
            <label for="lastName" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Default select example">
              <option selected>Reservation</option>
              <option value="2">General information</option>
              <option value="3">Compliment</option>
              <option value="3">Complaint</option>
            </select>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" style="height: 8em;"></textarea>
            <label for="floatingTextarea2">Write your message here</label>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>

      </div>
    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script>
    $(document).ready(function () {
      var scroll_pos = 0;
      $(document).scroll(function () {
        scroll_pos = $(this).scrollTop();
        if (scroll_pos > 210) {
          $("#nav").css('background-color', 'rgba(0, 0, 0, 0.7)');
          $("#nav a").css('color', 'white');
        } else {
          $("#nav").css('background-color', 'transparent');
          $("#nav a").css('color', 'black');
        }
      });
    });
  </script>
</body>

</html>
